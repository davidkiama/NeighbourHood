{% extends 'base.html' %}


{% block content %}

<div class="posts">
    <a href="{% url 'create_post' %} " class="btn btn--create-post">Create post</a>

    {% if posts %}
    {% for post in posts %}
    <div class="post">
        <h3 class="post__title">{{ post.title }}</h3>
        <p class="post__content">{{ post.content }}</p>

    </div>
    {% endfor %}
    {% else %}
    <h1 class="heading-1">
        No posts in your neighbourhood
    </h1>

    {% endif %}


</div>
{% endblock %}
