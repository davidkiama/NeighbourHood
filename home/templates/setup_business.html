{% extends 'base.html' %}


{% block content %}


<div class="box">


    <form class="form__setup-profile" method="POST">
        {% csrf_token %}

        <h3 class="heading-3">Setup Business</h3>

        <label for="business_name">Business Name</label>
        <input type="text" name="business_name" required>

        <label for="business_email">Business Email</label>
        <input type="email" name="business_email" required>


        <label for="biz_location">Business Location</label>
        <input name="neighbourhood_location" placeholder="Business location" required>


        <label for="biz_location_name">Neibourhood area</label>
        <input name="neighbourhood_name" placeholder="Area located" required>


        <button type="submit" class="btn">Submit</button>


    </form>


</div>
{% endblock %}
